<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poyoo Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="container mx-auto flex flex-col items-center justify-center mt-2"
    >
      <!-- add money -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div class="flex flex-row justify-between">
            <h3 class="text-lg font-bold">Add Your Money</h3>
            <form method="dialog" class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
          <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 border-[1px]">
                <form class="card-body">
                  <!-- <div class="form-control">
                    <label class="label">
                      <span class="label-text">Bank Name</span>
                    </label>
                    <input
                      type="text"
                      placeholder="Your Bank Name"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Bank Account Number</span>
                    </label>
                    <input
                      type="text"
                      placeholder="Enter 11 digit account number"
                      class="input input-bordered"
                      required
                    />
                  </div> -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Add</span>
                    </label>
                    <input
                      id="add-amount"
                      type="text"
                      placeholder="Add Amount to withdraw"
                      class="input input-bordered"
                      required
                    />
                    <span
                      id="invalid-add-amount"
                      class="text-xs ml-2 text-red-500 font-medium"
                    ></span>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="add-money-pin"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="input input-bordered"
                      required
                    />
                    <span
                      id="invalid-money-pin"
                      class="text-xs ml-2 text-red-500 font-medium"
                    ></span>
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="add-money">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <!-- cash out -->
      <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div class="flex flex-row justify-between">
            <h3 class="text-lg font-bold">Cash Out Now</h3>
            <form method="dialog" class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>

          <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 border-[1px]">
                <form class="card-body">
                  <!-- <div class="form-control">
                    <label class="label">
                      <span class="label-text">Agent Number</span>
                    </label>
                    <input
                      type="text"
                      placeholder="Enter 11 digit account number"
                      class="input input-bordered"
                      required
                    />
                  </div> -->
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input
                      id="cash-out-money"
                      type="text"
                      placeholder="Add Amount to withdraw"
                      class="input input-bordered"
                      required
                    />

                    <span
                      id="invalid-out-amount"
                      class="text-xs ml-2 text-red-500 font-medium"
                    ></span>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input
                      id="cash-out-pin"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="input input-bordered"
                      required
                    />
                    <span
                      id="invalid-out-pin"
                      class="text-xs ml-2 text-red-500 font-medium"
                    ></span>
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash-out" class="btn btn-primary">
                      Withdraw Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </dialog>
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-4">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value" id="available-balance">9400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button
                class="btn btn-lg"
                id="showAddMoney"
                onclick="my_modal_5.showModal()"
              >
                Add Money
              </button>
              <button
                class="btn btn-lg"
                id="showCashOutMoney"
                onclick="my_modal.showModal()"
              >
                Cash Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <dialog id="errorMsg" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Warning!</h3>
        <p class="py-4 font-semibold text-red-500">Wrong Pin number.</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="./home.js"></script>
    <script>
      addMoney(), cashOut();
    </script>
  </body>
</html>
